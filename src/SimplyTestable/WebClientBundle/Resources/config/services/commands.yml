services:
  SimplyTestable\WebClientBundle\Command\CacheValidator\ClearCommand:
    class: SimplyTestable\WebClientBundle\Command\CacheValidator\ClearCommand
    arguments:
      - '@SimplyTestable\WebClientBundle\Services\CacheValidatorHeadersService'
    tags:
      - { name: console.command }

  SimplyTestable\WebClientBundle\Command\EmailList\RetrieveRecipientsCommand:
