      - { name: console.command }

  SimplyTestable\WebClientBundle\Command\EmailList\UnsubscribeCommand:
    class: SimplyTestable\WebClientBundle\Command\EmailList\UnsubscribeCommand
    arguments:
      - '@SimplyTestable\WebClientBundle\Services\MailChimp\Service'
    tags:
      - { name: console.command }

