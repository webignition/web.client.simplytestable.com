    tags:
      - { name: console.command }

  SimplyTestable\WebClientBundle\Command\Migrate\CanonicaliseTaskOutputCommand:
    class: SimplyTestable\WebClientBundle\Command\Migrate\CanonicaliseTaskOutputCommand
